backbone: 
    type: "resnet50"

head:
    type: "FDRHead"
        
fourier_converter:
    beta_train: 0.06
    beta_test : 0.008
    platform  : "cv2" # platform to excute Fourier transform
                      # ["cv2", "torch"]

target_width : 224
target_height: 512
grid_width   : 9
grid_height  : 9

train: True 

trainer:
    loss: 
        coarse: "L1"
        refine: "L1"
        mutual: 
            enable: True
            type  : "L1"
            m1    : 1.0
            m2    : 1.0
            weight: 0.5 # weight to balance
    batch: 32

dataset:
    path: ""
    erasing: 0.4 # (float) probability of random erasing during classification training (0-1)
    auto_augment: "randaugment"
        
