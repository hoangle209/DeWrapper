backbone: 
    type: "resnet50"

head:
    type: "FDRHead"

fourier_converter:
    beta_train: 0.06
    beta_test : 0.008
    platform  : "cv2" # platform to excute Fourier transform
                    # ["cv2", "torch"]

target_width : 2560
target_height: 3424
grid_width   : 9
grid_height  : 9

train: True 

# ckpt_path: None

debug: True

paths: 
    root_dir  : ${oc.env:PROJECT_ROOT}
    data_dir  : /home/hoang/Downloads/WarpDoc
    log_dir   : ${paths.root_dir}/logs/
    output_dir: ${paths.root_dir}/checkpoints/

trainer:
    default_root_dir: ${paths.output_dir}

    min_epochs: 1 # prevents early stopping
    max_epochs: 100

    accelerator: gpu
    devices: 1
    num_nodes: 1

    # mixed precision for extra speed-up
    # precision: 16

    # perform a validation loop every N training epochs
    check_val_every_n_epoch: 1

    # set True to to ensure deterministic results
    # makes training slower but gives more reproducibility than just setting seeds
    deterministic: False
    benchmark: True

    accumulate_grad_batches: 1
    gradient_clip_val: 2.0
    precision: 32
    num_sanity_val_steps: 0
    limit_train_batches: 1.0
    limit_val_batches: 1.0
    sync_batchnorm: null
    strategy: null 

loss: 
    coarse: "L1"
    refine: "L1"
    mutual: 
        enable: True
        type  : "L1"
        m1    : 1.0
        m2    : 1.0
        weight: 0.5 # weight to balance

solver:
    name: "AdamW"
    lr: 0.0001
    momentum: 0.9
    decay_steps: [10,20]
    decay_gamma: 0.1
    layer_decay: null
    ZERO_WD_1D_PARAM: True
    warmup_epochs: 5
    weight_decay: 0.05
    scheduler: "cosine"
    apply_linear_scaling: True

dataloader:
    batch: 32
    num_workers: 2
    pin_memory: True

dataset:
    erasing: 0.4 # (float) probability of random erasing during classification training (0-1)
    blur: 0.4
    random_resize: False
    rand_aug: "randaugment"

callbacks:
    model_checkpoint:  
        dirpath: ${paths.output_dir}/checkpoints
        filename: "epoch_{epoch:03d}"
        monitor: "step" #"val/mAP"
        mode: "max"
        save_last: True
        auto_insert_metric_name: False
        verbose: False # verbosity mode
        save_top_k: -1 # save k best models (determined by above metric)
        save_weights_only: False # if True, then only the modelâ€™s weights will be saved
        every_n_train_steps: null # number of training steps between checkpoints
        train_time_interval: null # checkpoints are monitored at the specified time interval
        every_n_epochs: 1 # number of epochs between checkpoints
        save_on_train_epoch_end: True # whether to run checkpointing at the end of the training epoch or the end of validation

    model_summary:
        max_depth: 1

    rich_progress_bar:
        refresh_rate: 1

    learning_rate_monitor:
        _target_: lightning.pytorch.callbacks.LearningRateMonitor

    timer:
        _target_: lightning.pytorch.callbacks.Timer
    
    ema:
      decay: 0.9999
      cpu_offload: False
      validate_original_weights: False
      every_n_steps: 1

logger:
    tensorboard:
        _target_: lightning.pytorch.loggers.tensorboard.TensorBoardLogger
        save_dir: "${paths.output_dir}/tensorboard/"
        version: 0